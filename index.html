<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Notable"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
      integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="bg"></div>
    <h1 class="slideInDown">Zoo animals!!!!!</h1>
    <h4 class="text-center">
      Click a button to see your your adorable animals!!!!
    </h4>
    <div class="container">
      <div class="row">
        <div class="col-md-3 fadeInUp">
          <form id="button-form">
            <div class="input-group">
              <label for="button-input">Search for your favorite animal</label>
              <input
                type="text"
                id="button-input"
                placeholder="animals"
              /><br />

              <!-- Button triggers new search to be added -->
              <input
                class="btn btn-info align-middle"
                id="add-search"
                type="submit"
                value="Add a Button"
              />
            </div>
          </form>
          <hr />
          <div id="buttons-view"></div>
        </div>
        <div class="col-md-9">
          <div id="search-title"></div>
          <div id="display"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>
</html>
